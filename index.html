<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <script>
        function appendOperation(operation) {
            document.getElementById('resultArea').innerHTML += operation;  
        }
        function calculateResult() {
            let container = document.getElementById('resultArea');
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }

        function deleteLast() {
            let container = document.getElementById('resultArea');
            if (container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(0, -3);
            } else {
                container.innerHTML = container.innerHTML.slice(0, -1);
            }
        }
        function deleteAll() {
            let container = document.getElementById('resultArea');
            if (container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(0, -999);
            } else {
                container.innerHTML = container.innerHTML.slice(0, -999);
            }
        }
    </script>
</head>
<body>
    <div id="resultArea">
        
    </div>
    <div id="calc">
    <table>
        <tr>
            <td onclick="appendOperation(7)">
                7
            </td>
            <td onclick="appendOperation(8)">
                8
            </td>
            <td onclick="appendOperation(9)">
                9
            </td>
            <th onclick="deleteLast()">
                DEL
            </th>
            <th onclick="deleteAll()">
                AC
            </th>
        </tr>
        <tr>
            <td onclick="appendOperation(4)">
                4
            </td>
            <td onclick="appendOperation(5)">
                5
            </td>
            <td onclick="appendOperation(6)">
                6
            </td>
            <td onclick="appendOperation('*')">
                *
            </td>
        </tr>
        <tr>
            <td onclick="appendOperation(1)">
                1
            </td>
            <td onclick="appendOperation(2)">
                2
            </td>
            <td onclick="appendOperation(3)">
                3
            </td>
            <td onclick="appendOperation('+')">
                +
            </td>
            </tr>
        <tr>
            <td onclick="appendOperation(0)" >
                0
            </td>
            <td onclick="appendOperation('.')" >
                ,
            </td>
            <td onclick="calculateResult()" id="result">
                =
            </td>
            <td onclick="appendOperation('/')">
                /
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
